elasticsearch:
  image: elasticsearch:2.3.5
  hostname: elasticsearch
  ports:
    - "8003:9200"
  expose:
    - "9300"

mongodb:
  hostname: mongodb
  image: mongo:3.2
  expose:
    - "27017"

gateway:
  image: graviteeio/gateway:${docker_version}
  hostname: gateway
  links:
    - mongodb
    - elasticsearch
  environment:
    - GRAVITEEIO_MONGODB_HOST=mongodb
    - GRAVITEEIO_MONGODB_PORT=27017
    - GRAVITEEIO_ELASTIC_HOST=elasticsearch
    - GRAVITEEIO_ELASTIC_PORT=9300
  labels:
    io.rancher.container.pull_image: always
    
managementapi:
  image: graviteeio/management-api:${docker_version}
  hostname: managementapi
  links:
    - mongodb
    - elasticsearch
  environment:
    - GRAVITEEIO_MONGODB_HOST=mongodb
    - GRAVITEEIO_MONGODB_PORT=27017
    - GRAVITEEIO_ELASTIC_HOST=elasticsearch
    - GRAVITEEIO_ELASTIC_PORT=9300
  labels:
    io.rancher.container.pull_image: always

managementui:
  hostname: managementui
  image: graviteeio/management-ui:${docker_version}
  links:
    - managementapi
  environment:
    - MGMT_API_URL=http://${managementapi_ip}:8001/management/
  labels:
    io.rancher.container.pull_image: always

loadbalancer:
  ports:
  - 8001:8083
  - 8002:80
  - 8000:8082
  labels:
    io.rancher.scheduler.global: 'true'
    io.rancher.loadbalancer.target.managementapi: 8001=8083
    io.rancher.loadbalancer.target.management-ui: 8002=80
    io.rancher.loadbalancer.target.gateway: 8000=8082
  tty: true
  image: rancher/load-balancer-service
  links:
  - managementui:managementui
  - managementapi:managementapi
  - gateway:gateway
  stdin_open: true    